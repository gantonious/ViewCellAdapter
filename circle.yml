dependencies:
  pre:
    - echo y | android update sdk --no-ui --filter "android-24"
    - echo y | android update sdk --no-ui --all --filter "build-tools-25.0.0"
  
deployment:
  production:
    branch: release
    commands:
      - ./scripts/release-deployment.sh

test:
  override:
    ./gradlew test
    - cp -r ./library/build/test-results/release/* $CIRCLE_TEST_REPORTS